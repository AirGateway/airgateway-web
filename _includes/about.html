<!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">About</h2>
                    <h3 class="section-subheading text-muted">Our Story</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for update in site.updates %}
                          <li class="{% cycle 'timeline', 'timeline-inverted' %}">
                            <div class="timeline-image">
                              <img class="img-circle img-responsive" src="img/about/{{ update.icon }}" alt="{{ update.icon }}">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ update.date }}</h4>
                                    <h4 class="subheading">{{ update.heading }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">{{ update.text }}</p>
                                </div>
                            </div>
                          </li>
                        {% endfor %}
