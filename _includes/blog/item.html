<li class="col-sm-4 posts-list__item">
  <a href="{{ post.url | prepend: site.baseurl }}" class="posts-list__cover">
    <img src="/img/posts/{{ post.img }}"
         srcset="/img/posts/{{ post.img }} 1x, /img/posts/{{ post.img_2x }} 2x"
         alt="{{ post.title }}">
  </a>
  <p class="posts-list__metadata">
    <span class="posts-list__author">{{ post.author }} on {{ post.date | date: "%b %-d, %Y" }}</span>
    <span class="posts-list__category">{{ post.category }}</span>
  </p>
  <h3 class="posts-list__title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
  <p>{{ post.entry }}... <a href="{{ post.url | prepend: site.baseurl }}" class="read-more">Read more</a>
  </p>
</li>
