<section id="airlines">
  <div class="container">
    <ul class="list-inline airlines-list text-center">
      {% for airline in site.data.airlines.airlines %}
      <li class="airlines-list__item">
        <img src="{{ airline.image }}" alt="{{ airline.name }}" title="{{ airline.name }}"/>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
