<section id="airlines">
  <div class="container">
    <ul class="row airlines-list">
      {% for airline in site.airlines %}
      <li class="col-sm-2 airlines-list__item">
        <img src="img/airlines/{{ airline.label }}.png" alt="{{ airline.name }}" title="{{ airline.name }}"/>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
