<section id="contact" class="content-section">

  <div class="container">

    <hgroup>
      <h2 class="section-heading">Contact Us</h2>
      <h3 class="section-subheading text-muted">Let us tell you how we can help your travel company</h3>
    </hgroup>

    <form name="contactForm" id="contactForm" action="thank-you" netlify novalidate>

      <div class="row">

        <div class="col-sm-6">

          <div class="form-group">
            <input id="contact-name" name="contact-name" type="text" class="form-control input-lg" placeholder="Your name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>

          <div class="form-group">
            <input id="contact-email" name="contact-email" type="email" class="form-control input-lg" placeholder="Your email" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>

        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <textarea id="contact-message" name="contact-message" class="form-control input-lg" placeholder="Your Message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
      </div>

      <div id="js-success"></div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
      </div>

    </form>

  </div>

</section>
