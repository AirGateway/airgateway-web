<section id="customers" class="content-section">

  <div class="container">
    <hgroup>
      <h2>Customers</h2>
    </hgroup>

    <div class="customers">
      <div class="customers-stats">
        {% for customer in site.data.stats.customers %}
        <div class="customers-stats-item">
          <div class="customers-stats-count">
            {{ customer.count }}
          </div>
          <div class="customers-stats-label">
            {{ customer.type }}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
