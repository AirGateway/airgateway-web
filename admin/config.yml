# Save changes to GitHub
backend:
  name: github
  repo: AirGateway/airgateway-web
  branch: netlify

# Use the Editorial workflow - https://github.com/netlify/netlify-cms/blob/master/docs/editorial_workflow.md
publish_mode: editorial_workflow

# Save image uploads to /img/uploads - https://gohugo.io/themes/creation/#static
media_folder: "static/img/uploads"
public_folder: "/img/uploads"

collections:
  - label: "Main Page"
    name: "main_page"
    files:
      - label: Products
        name: products
        file: _products/products.yml
        description: Products available
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Desc", name: "desc", widget: "text"}
          - {label: "Icon", name: "icon", widget: "string"}
          - {label: "Features", name: "features", widget: "list"}
      - name: airlines
        label: Airlines
        folder: _airlines/airlines.yml
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Image", name: "image", widget: "string"}
          - {label: "Date", name: "date", widget: "date"}
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Post Date", name: "post-date", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Published", name: "published", widget: "bool"}
      - {label: "Cover Image", name: "img-cover", widget: "string"}
      - {label: "Cover Image 2x", name: "img-cover_2x", widget: "string"}
      - {label: "Image", name: "img", widget: "string"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Layout", name: "layout", widget: "hidden"}
      - {label: "Entry", name: "entry", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}